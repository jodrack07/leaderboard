<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leaderboard List</title>
  </head>
  <body>
    <div id="app">
      <h1>Leaderboard</h1>
      <div class="container">
        <div class="boxes">
          <div class="box-left">
            <div class="description">
              <h3>Recent Scores</h3>
              <button type="submit" class="btn btn-refresh">Refresh</button>
            </div>
            <div class="list"></div>
          </div>
          <div class="box-right">
            <h3>Add Your Score</h3>
            <form>
              <input type="text" placeholder="Your name" />
              <input type="number" placeholder="Your score" />
              <button type="submit" class="btn btn-submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
