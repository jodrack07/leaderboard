<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>leaderboard List</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Leaderboard</h1>
      <div class="row">
          <div class="showAlert"></div>
        <div class="col-md-7">
          <div class="box-left d-flex flex-column">
            <div class="box-left-top d-flex justify-content-between my-3">
              <h3>Recent scores</h3>
              <button class="btn-refresh btn btn-success w-25">Refresh</button>
            </div>
            <table class="table table-striped">
              <tbody class="list"></tbody>
            </table>
          </div>
          <p></p>
        </div>
        <div class="col-md-5 mt-4">
          <h2 class="mt-1">Add Your Score</h2>
          <form class="d-flex flex-column mt-3">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="playerName"
              placeholder="Your name"
              required
            />
          </div>
          <div>
            <input
              type="number"
              class="form-control"
              id="score"
              placeholder="Your score"
              required
            />
          </div>
          <button class="btn-submit align-self-end w-50 text-center btn btn-success mt-2">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
